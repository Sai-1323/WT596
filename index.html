<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        body {
            margin: 10px;
            padding: 10px;
            background-color: blanchedalmond;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #btn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

<body>
    <div class="container" style="background-color: aquamarine;">

        </div>
        <div id="btn">
            <button style="background-color: lightcoral;padding: 5px;" onclick="getWeather()">Get Weather Data</button>
        </div>
        <div class="weather">
            <br>
            <p id = "para">The Weather Data is:</p>
            <br>
        </div>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chart.js"></script>

</html>
